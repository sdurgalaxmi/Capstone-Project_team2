apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo_cd_pipleline
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sdurgalaxmi/Capstone-Project_team2.git
    targetRevision: HEAD
    path: templates
  destination: 
    server: https://kubernetes.default.svc
    namespace: phpapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
